<!DOCTYPE html>
<html>
<head>
    <title>Yêu cầu mật khẩu mới</title>
    <style>
        .box {
            background: #f0f0f0;
            padding:30px;
        }
        .wrap {
            background: #fff;
            width: 500px;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            box-shadow: 0 2px 2px 1px #ccc;
            font-family: Arial, sans-serif;
            border: 1px #ddd solid;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="wrap">
            <p>Chào, <strong>[FULLNAME]</strong></p>
            <p>Cảm ơn bạn đã dành thời gian tham gia ứng tuyển cho vị trí <strong>[JOB]</strong></p>
            <p>Sau khi xem xét các hồ sơ ứng tuyển nhận được cho vị trí này, nhà tuyển dụng đã đánh giá CV của bạn là: <strong>[STATUS]</strong></p>
            <p>Trân trọng!</p>
            <p style="font-style: italic; font-size: 14px; color: #999;">Đây là hệ thống email tự động, vui lòng không phản hồi lại email này.</p>
        </div>
    </div>
</body>
</html>
