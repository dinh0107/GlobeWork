<!DOCTYPE html>
<html>
<head>
    <title>Thông báo ứng tuyển</title>
    <style>
        .box {
            background: #f0f0f0;
            padding: 30px;
        }

        .wrap {
            background: #fff;
            width: 500px;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            box-shadow: 0 2px 2px 1px #ccc;
            font-family: Arial, sans-serif;
            border: 1px #ddd solid;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="wrap">
            <p>[EMAIL] thân mến,</p>
            <p>Chúng tôi đã nhân được CV của bạn ứng tuyển cho vị trí <strong>[JOB]</strong> tại [COMPANY]</p>
            <p style="padding: 20px 0;"><a href="[URL]" style="background: #199DD9; color: #fff; font-weight: 700; font-size: 20px; padding: 8px 20px; border-radius: 20px">Xem ngay</a></p>
            <p>Trân trọng!</p>
            <p style="font-style: italic; font-size: 14px; color: #999;">Đây là hệ thống email tự động, vui lòng không phản hồi lại email này.</p>
        </div>
    </div>
</body>
</html>
